<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/style.css" rel="stylesheet">
    <title>sign-up-home</title>
</head>
<body>
    <main>
        <section class="sign-up-home-container">

            <div class="sign-up-home-image-wrapper">
                <div class="sign-up-image-gradient-overlay"></div>
                <img src="resources/images/sign-up-hero-image.png">
                <div class="chat-bubble-wrapper">
                    <div class="chat-bubble"><p>Como realizar PEP em neonatos?</p></div>
                    <div class="chat-bubble var-2"><p>Para realizar a profilaxia pós-exposiç...</p></div>
                </div>
            </div>

            <div class="sign-up-home-content">

                <div class="onboarding-flow-header">
                 <img src="resources/vectors/logos/Named/hor-light-sm.svg">
                </div>

                <div class="sign-up-form-wrapper">
                    <button class="sign-up-button"><img src="resources/vectors/social-icons/google.svg">Continuar com Google</button>
                    <button class="sign-up-button"><img src="resources/vectors/social-icons/apple.svg">Continuar com Apple</button>
                    <a href="email-sign-up.html"><button class="sign-up-button"><img src="resources/vectors/social-icons/mail-02.svg">Continuar com Email</button></a>
                    <p class="subtext">Ao se cadastrar você concorda com os <a>Termos de Uso</a> e <a>Política de Privacidade</a></p>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
